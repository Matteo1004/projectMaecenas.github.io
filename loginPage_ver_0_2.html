<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<title>loginPage</title>

	<script type="text/javascript">


		function initStorage(){
			if(typeof(localStorage.users) == "undefined"){
				localStorage.users = "[]" ;
			}
		}

		function resetStorage(){
			localStorage.users="[]";
		}

		function addUser(){
			if(document.getElementsByTagName('remember') == false) return true;
			if (document.getElementById('email').value == "" && document.getElementById('usr').value == "") {
				alert("email or username fields must be not void");
			 	return false;
			}

			if (document.getElementById('pwd').value == "") {
				alert("password field must be not void");
			 	return false;
			}

			var users = JSON.parse(localStorage.users);
			var nextPos = users.length;
			var newUser = {
						usr : document.getElementById('usr').value,
						mail : document.getElementById('email').value,
						password : document.getElementById('pwd').value
					};
			users[nextPos] = newUser;
			localStorage.users = JSON.stringify(users);
			return true;

		}

		function stampa(){
			var users = JSON.parse(localStorage.users);
			alert(JSON.stringify(users));
			return true;
		}

	</script>
</head>
<body onload="initStorage();">

	<div class="jumbotron" style="text-align: center;background-color: #ff0000;color: #fff;">
		<h1>Progect Maecenaes</h1>
	</div>

	<div class="container-fluid" style="margin-top: 10%;margin-right: 7%;">

		<form class="form-horizontal" action="" id="loginForm" onsubmit="addUser();">

			<div class="form-group">
			  <label class="control-label col-sm-2" type="text" placeholder="Enter username" name="usr">Username:</label>
			  <div class="col-sm-10">
			  	<input type="text" class="form-control" id="usr">
			  </div>
			</div>


			<div class="form-group">
		      <label class="control-label col-sm-2" for="email">Email:</label>
		      <div class="col-sm-10">
		        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
		      </div>
		    </div>

		    <div class="form-group">
		      <label class="control-label col-sm-2" for="pwd">Password:</label>
		      <div class="col-sm-10">          
		        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
		      </div>
		    </div>

		    <div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
			        <div class="checkbox">
			          <label><input type="checkbox" name="remember"> Remember me</label>
			        </div>
      			</div>
		    </div>

		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button id="Login" type="submit" class="btn btn-default">Login</button>
		        <button id="Register" class="btn btn-default">Register</button>
		        <!--<button id="stampaButton" class="btn btn-default" onclick="stampa();">stampa</button>  -->
		      </div>
    		</div>
		</form>
	</div>


	<footer style="margin-top: 4%">
		<div class="container-fluid" style="padding: 2%;text-align: right;">
			<p>Powered by <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2000px-HTML5_logo_and_wordmark.svg.png" style="width: 5%;height: auto;"></p>
		</div>
	</footer>

</body>
</html>
